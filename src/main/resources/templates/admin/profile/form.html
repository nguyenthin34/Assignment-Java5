<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/page.html}">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/change.css}" />
</head>
<body>
<section layout:fragment="content">
    <div class="mainDiv">
        <div class="cardStyle">
            <form th:action="@{/forgot/ckeckUE}" method="get" name="signupForm" id="signupForm">
                <h2 class="formTitle">Login to your account</h2>
                <div class="inputDiv">
                    <label for="country_code">Username:</label>
                    <input type="text" id="country_code" name="username"/>
                </div>
                <div class="inputDiv">
                    <label class="inputLabel" for="password">Email: </label>
                    <input type="email" id="password" name="email" required />
                </div>
                <div class="buttonWrapper">
                    <button id="submitButton" class="submitButton pure-button pure-button-primary">Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${message}">
        <th:block th:with="y='Message: ' + ${message}">
            <div th:replace="~{/admin/toast :: toast1(${y})}"></div>
        </th:block>
    </div>
</section>
</body>

</html>
