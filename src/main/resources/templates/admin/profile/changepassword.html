<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/page.html}">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/change.css}" />
</head>
<body>
<section layout:fragment="content">
    <div class="mainDiv">
        <div class="cardStyle">
            <form th:action="@{/admin/profile/setNewPassword}" method="post"
                  th:object="${passwords}" name="signupForm" id="signupForm">
                <h2 class="formTitle">Login to your account</h2>
                <div class="inputDiv">
                    <label for="country_code">Username:</label>
                    <input type="text" id="country_code" th:field="*{username}"/>
                    <label class="inputLabel" for="username">Current Password</label>
                    <input type="password" id="username"  th:field="*{currentPassword}" required/>
                </div>
                <div class="inputDiv">
                    <label class="inputLabel" for="password">New Password</label>
                    <input type="password" id="password"  th:field="*{newPassword}" required />
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword"  th:field="*{confirmPassword}" />
                </div>

                <div class="buttonWrapper">
                    <button id="submitButton" onclick="validatePassword()"
                            class="submitButton pure-button pure-button-primary">
                        <span>Continue</span>
                        <!-- <span id="loader"></span> -->
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
<script th:src="@{/js/change.js}"></script>
</body>

</html>
