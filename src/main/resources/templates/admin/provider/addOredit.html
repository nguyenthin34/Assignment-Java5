<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/homepage.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <form th:action="@{/admin/providers/saveOrupdate}" method="post" th:object="${provider}">
            <div class="card">
                <div class="card-header">
                    <h1 th:text="${provider.isEdit} ? 'Edit Provider' : 'Add New Provider'"></h1>
                    <div th:if="${param.message != null}" class="alert alert-primary">
                        <i>[[${param.message}]]</i>
                    </div>
                </div>
                <div class="card-body">
                    <input type="hidden" th:field="*{isEdit}">
                    <div class="form-group">
                        <label for="providerId">Provider ID:</label>
                        <input type="text" class="form-control" th:field="*{providerId}" id="providerId"
                            aria-describedby="providerIdHid" placeholder="Provider ID" readonly />
                        <small th:if="${#fields.hasErrors('providerId')}" id="providerIdHid"
                            class="form-text text-muted">Provider
                            ID is invalid</small>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="nameHid"
                            placeholder="Name" />
                        <small th:if="${#fields.hasErrors('name')}" id="nameHid" class="form-text text-muted">Name is
                            invalid</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email"
                               aria-describedby="emailHid" placeholder="Email" />
                        <small th:if="${#fields.hasErrors('email')}" id="emailHid"
                               class="form-text text-muted">Email is
                            invalid</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Address:</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                               aria-describedby="addressHid" placeholder="Adress" />
                        <small th:if="${#fields.hasErrors('address')}" id="addressHid"
                               class="form-text text-muted">Address is
                            invalid</small>
                    </div>
                    <div class="form-group mb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                th:field="*{status}" value="true" checked>
                            <label class="form-check-label" for="inlineRadio1">Active</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                th:field="*{status}" value="false">
                            <label class="form-check-label" for="inlineRadio2">Inactive</label>
                        </div>
                        <small th:if="${#fields.hasErrors('status')}" id="nameHid" class="form-text text-muted">Status
                            is
                            invalid</small>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" th:text="${provider.isEdit? 'Upadate' : 'Save'}"><i
                            class="fa fa-save mr-2" aria-hidden="true"></i>Save</button>
                    <button type="reset" class="btn btn-info"><i class="fa fa-rev mr-2"
                            aria-hidden="true"></i>Reset</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
