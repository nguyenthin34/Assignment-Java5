<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/homepage.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <form th:action="@{/admin/users/update}" method="post" th:object="${user}">
            <div class="card">
                <div class="card-header">
                    <h1 >Edit User</h1>
                    <div th:if="${param.message != null}" class="alert alert-primary">
                        <i>[[${message}]]</i>
                    </div>
                    <div th:if="${message != null}" class="alert alert-primary">
                        <i>[[${message}]]</i>
                    </div>
                </div>
                <div class="card-body">
                    <input type="hidden" th:field="*{isEdit}">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" th:field="*{username}" id="username"
                                    aria-describedby="usernameHid" placeholder="Username" readonly/>
                                <small th:if="${#fields.hasErrors('username')}" id="usernameHid"
                                    class="form-text text-muted">Username
                                    ID is invalid</small>
                            </div>
                            <div class="form-group">
                                <label for="fullname">Full Name:</label>
                                <input type="text" th:field="*{fullname}" class="form-control" id="fullname"
                                    aria-describedby="fullnameHid" placeholder="fullname" />
                                <small th:if="${#fields.hasErrors('fullname')}" id="fullnameHid"
                                    class="form-text text-muted">Fullname is
                                    invalid</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password"
                                    aria-describedby="passwordHid" placeholder="password" />
                                <small th:if="${#fields.hasErrors('password')}" id="passwordHid"
                                    class="form-text text-muted">Password is
                                    invalid</small>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email"
                                       aria-describedby="emailHid" placeholder="Email" />
                                <small th:if="${#fields.hasErrors('email')}" id="emailHid"
                                       class="form-text text-muted">Email is
                                    invalid</small>
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                           th:field="*{status}" value="true" checked>
                                    <label class="form-check-label" for="inlineRadio1">Active</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                           th:field="*{status}" value="false">
                                    <label class="form-check-label" for="inlineRadio2">Inactive</label>
                                </div>
                                <small th:if="${#fields.hasErrors('status')}" id="statusHid"
                                       class="form-text text-muted">Status
                                    is invalid</small>
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="categoryId">Role ID</label>
                                <select id="categoryId" class="form-select" th:field="*{role}">
                                    <option th:each="item : ${roles}" th:value="${item.roleId}"
                                            th:text="${item.name}" th:selected="${item.roleId == user.role}">
                                        Role Name</option>
                                </select>
                                <small th:if="${#fields.hasErrors('role')}" id="statusHid"
                                       class="form-text text-muted">Role
                                    is invalid</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" ><i
                            class="fa fa-save mr-2" aria-hidden="true"></i>Upadate</button>
                    <button type="reset" class="btn btn-info"><i class="fa fa-rev mr-2"
                            aria-hidden="true"></i>Reset</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
