<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org" xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/homepage.html}">

<head>

</head>

<body>

    <section class="row" layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h2>List Of Statuses</h2>
                <div th:if="${param.message != null}" class="alert alert-primary">
                    <i>[[${param.message}]]</i>
                </div>
                <div>
                    <form th:action="@{/admin/statuses/paginated}">
                        <div class="form-inline mt-2 mb-2 float-left">
                            <label for="name">Name: </label>
                            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpHid"
                                placeholder="Name" />
                            <button class="btn btn-outline-primary mt-2">Search</button>
                            <a class="btn btn-outline-primary mt-2" th:href="@{/admin/statuses/add}">Add New
                                Status</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Status ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="status : ${statusPage}">
                            <th scope="row" th:text="${status.statusId}"></th>
                            <td th:text="${status.name}">Mark</td>
                            <td th:text="${status.status} ? 'Active' : 'Inactive'"></td>
                            <td><a th:href="'/admin/statuses/setStatus/' + ${status.statusId}"
                                    class="btn btn-outline-danger"><i class="fa fa-recycle" aria-hidden="true"></i></a>
                            </td>
                            <td><a th:href="'/admin/statuses/edit/' + ${status.statusId}"
                                    class="btn btn-outline-warning"><i class="fa fa-edit" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <nav aria-label="Page navigation example" th:if="${statusPage.totalPages > 0}">
                    <ul class="pagination pagination-sm justify-content-center">
                        <li th:class="${statusPage.number + 1 == 1} ? 'page-item active' : 'page-item'">
                            <a th:href="@{/admin/statuses/paginated(name=${name}, size=${statusPage.size}, page=${1})}"
                                class="page-link">First</a>
                        </li>

                        <li class="page-item active" th:each="pageNumber : ${pageNumbers}"
                            th:if="${statusPage.totalPages > 1}"
                            th:class="${pageNumber == statusPage.number + 1} ? 'page-item active' : 'page-item'">
                            <a th:href="@{/admin/statuses/paginated(name=${name}, size=${statusPage.size}, page=${pageNumber})}"
                                class="page-link" th:text="${pageNumber}"></a>
                        </li>


                        <li
                            th:class="${statusPage.number + 1 == statusPage.totalPages} ? 'page-item active' : 'page-item'">
                            <a th:href="@{/admin/statuses/paginated(name=${name}, size=${statusPage.size}, page=${statusPage.totalPages})}"
                                class="page-link">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</body>

</html>
