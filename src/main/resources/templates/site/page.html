<head>
    <meta charset="UTF-8">
    <title> Responsive Portfolio Website | Code4education </title>
    <!-- Fontawesome CDN Link -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/site/home.css}">
    <link rel="stylesheet" th:href="@{/css/site/pagination.css}">
    <link rel="stylesheet" th:href="@{/css/site/product.css}">
    <link rel="stylesheet" th:href="@{/css/site/detail.css}">
    <link rel="stylesheet" th:href="@{/css/site/cart.css}">
    <link rel="stylesheet" th:href="@{/css/site/checkout.css}">
    <link rel="stylesheet" th:href="@{/css/site/login.css}">
    <link rel="stylesheet" th:href="@{/css/site/toast.css}">
    <link rel="stylesheet" th:href="@{/css/site/filter-commodity.css}">
    <link rel="stylesheet" th:href="@{/css/site/list-commodity.css}">
</head>

<body>
<!-- Move to up bottom -->
<div class="scroll-button">
    <a href="#home"><i class="fas fa-arrow-up"></i></a>
</div>

<!-- navigation menu -->
<nav>
    <div class="navbar">
        <div class="logo"><a href="#">Portfolio.</a></div>
        <ul class="menu">
            <li><a th:href="@{/home-shop-poly}">Home</a></li>
            <li><a th:href="@{/collections}">Commodity</a></li>
            <li><a href="#skills">Filter by supplier</a>
                <ul>
                    <li><a href="#">Gucci</a></li>
                </ul>
            </li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <div class="cancel-btn">
                <i class="fas fa-times"></i>
            </div>
        </ul>
        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a th:href="@{/site-shopping-cart/list}"><i class="fas fa-cart-plus"></i></a>
            <th:block sec:authorize="isAuthenticated()">
                <a th:href="'/admin/profile/information/' + ${#request.remoteUser}"><i class="fas fa-user-secret"></i></a>
                <a th:href="@{/auth/logout}"><i class="fas fa-sign-out-alt"></i></a>
            </th:block>
            <th:block sec:authorize="!isAuthenticated()">
                <a th:href="@{/home/login}"><i class="fas fa-user-secret"></i></a>
            </th:block>
            <a th:href="@{/orders}"><i class="fas fa-clipboard-list"></i></a>
        </div>
    </div>
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>
</nav>
<!--sesiton -->
<div layout:fragment="content"></div>

<!-- Footer Section Start -->
<div th:if="${param.message}">
    <th:block th:with="y='Message: ' + ${param.message}">
        <div th:replace="~{/site/toast :: toast1(${y})}"></div>
    </th:block>
</div>
<footer>
    <div class="text">
        <span><a href="#">254brady</a> | Â© 2015-2021 All Rights Reserved.</span>
    </div>

</footer>

<script th:src="@{/js/site/home.js}"></script>
<script th:src="@{/js/site/product.js}"></script>
<script th:src="@{/js/site/checkout.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
