<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/page.html}">
<head>
</head>
<body>
  <div layout:fragment="content">
      <div class="py-5 text-center">
      </div>
      <div class="container h-100">
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col" th:each="item : ${orderDetails}">
                  <div class="card mb-4 rounded-3 shadow-sm">
                      <div class="card-header py-3">
                          <h4 class="my-0 fw-normal">[[item.product.commodity.name]]</h4>
                      </div>
                      <div class="card-body">
                          <h1 class="card-title pricing-card-title">$ [[${item.price}]]</small>
                              <h5 class="card-title pricing-card-title">Quantity: [[${item.quantity}]]</small>
                          </h1>
                          </h1>
                          <ul class="list-unstyled mt-3 mb-4">
                              <li>Color: [[${item.product.color.name}]]</li>
                              <li>Size: [[${item.product.size.name}]]</li>
                          </ul>
                          <div class="list-unstyled mt-3 mb-4">
                              <img th:src="@{'/orders/images/' + ${item.product.commodity.image}}"
                                   alt="" style="width: 50%;">
                          </div>
                      </div>
                  </div>
              </div>

          </div>
      </div>

  </div>
</body>
</html>
